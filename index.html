<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="js/main.js"></script>
<title>MyHtml.html</title>

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

<link rel="stylesheet" href="css/main.css"></link>
</head>

<body>
	<div data-role="header" id="header-1">
		<h1>Calculator</h1>
	</div>
	<div id="keyPad">
		<table id="calc">
			<tr>
				<td colspan="4"><input id="inputArea" readonly></input></td>
			</tr>
			<tr>
				<td>
					<button class="keyPad_Clear">C/A</button>
				</td>
				<td>
					<button class="keyPad_Percent">%</button>
				</td>
				<td>
					<button class="keyPad_Reverse">+/-</button>
				</td>
				<td>
					<button class="keyPad_Operation">+</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="keyPad_btnNormal">1</button>
				</td>
				<td>
					<button class="keyPad_btnNormal">2</button>
				</td>
				<td>
					<button class="keyPad_btnNormal">3</button>
				</td>
				<td>
					<button class="keyPad_Operation">-</button>
				</td>
			</tr>

			<tr>
				<td>
					<button class="keyPad_btnNormal">4</button>
				</td>
				<td>
					<button class="keyPad_btnNormal">5</button>
				</td>
				<td>
					<button class="keyPad_btnNormal">6</button>
				</td>
				<td>
					<button class="keyPad_Operation">*</button>
				</td>
			</tr>

			<tr>
				<td>
					<button class="keyPad_btnNormal">7</button>
				</td>
				<td>
					<button class="keyPad_btnNormal">8</button>
				</td>
				<td>
					<button class="keyPad_btnNormal">9</button>
				</td>

				<td>
					<button class="keyPad_Operation">/</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button class="keyPad_btnNormal">0</button>
				</td>
				<td>
					<button class="keyPad_btnNormal">.</button>
				</td>

				<td>
					<button id="keyPad_Calc" class="keyPad_Calc">=</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
